<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const root = ReactDOM.createRoot(document.getElementById('root'));

        // --- Constants & Keys ---
        const DATA_CONFIG_KEY = 'qcon_cost_data_configs';
        const FORMULA_CONFIG_KEY = 'qcon_formula_configs_v3';
        const FORMULA_DRAFT_KEY = 'qcon_formula_draft_v3';
        const MAX_SAVED_ITEMS = 20;

        // --- Data Configuration ---
        const DATA_CONFIG = [
            {group:"1. ข้อมูลโครงการ",items:[{key:'WA',label:'พื้นที่ผนังทั้งหมด (WA)',unit:'ตร.ม.',default:430,isProjectData:true}]},
            {group:"2. ข้อมูลปริมาณงานโครงสร้างเสริม",items:[{key:'LC',label:'ความยาวเอ็นคสล. (LC)',unit:'เมตร',default:229},{key:'LL75',label:'ความยาว Lintel 7.5 cm. (LL75)',unit:'เมตร',default:208},{key:'LL100',label:'ความยาว Lintel 10 cm. (LL100)',unit:'เมตร',default:28}]},
            {group:"3. ราคาวัสดุก่อผนัง",items:[{key:'QCB',label:'ปริมาณอิฐมอญ (QCB)',unit:'ก้อน/ตร.ม.',default:28},{key:'PCB',label:'ราคาอิฐมอญ (PCB)',unit:'บาท/ก้อน',default:5.5},{key:'QQ',label:'ปริมาณอิฐมวลเบา (QQ)',unit:'ก้อน/ตร.ม.',default:8.33},{key:'PQ75',label:'ราคาอิฐมวลเบา 7.5 cm. (PQ75)',unit:'บาท/ก้อน',default:26},{key:'PQ10',label:'ราคาอิฐมวลเบา 10 cm. (PQ10)',unit:'บาท/ก้อน',default:34}]},
            {group:"4. ราคาวัสดุปูนก่อ/ฉาบ และวัสดุเสริม",items:[{key:'PCAM',label:'ราคาปูนก่ออิฐมอญสำเร็จรูป (PCAM)',unit:'บาท/ถุง',default:96},{key:'PCPM',label:'ราคาปูนฉาบอิฐมอญสำเร็จรูป (PCPM)',unit:'บาท/ถุง',default:123},{key:'PQAM',label:'ราคาปูนก่ออิฐมวลเบา (PQAM)',unit:'บาท/ถุง',default:221},{key:'PQPM',label:'ราคาปูนฉาบอิฐมวลเบา (PQPM)',unit:'บาท/ถุง',default:148},{key:'PAS',label:'ราคาเหล็กหนวดกุ้ง (PAS)',unit:'บาท/กก.',default:22},{key:'PLC',label:'ราคาเอ็นคสล. (PLC)',unit:'บาท/เมตร',default:120},{key:'PL75',label:'ราคา Lintel 7.5 cm. (PL75)',unit:'บาท/เมตร',default:130},{key:'PL100',label:'ราคา Lintel 10 cm. (PL100)',unit:'บาท/เมตร',default:195}]},
            {group:"5. ค่าแรง (BOQ)",items:[{key:'LAC',label:'ค่าแรงก่ออิฐมอญ (LAC)',unit:'บาท/ตร.ม.',default:110},{key:'LPC',label:'ค่าแรงฉาบอิฐมอญ (LPC)',unit:'บาท/ตร.ม.',default:110},{key:'LAQ',label:'ค่าแรงก่ออิฐมวลเบา (LAQ)',unit:'บาท/ตร.ม.',default:110},{key:'LPQ',label:'ค่าแรงฉาบอิฐมวลเบา (LPQ)',unit:'บาท/ตร.ม.',default:110},{key:'LCL75',label:'ค่าแรงติดตั้ง Lintel 7.5 cm. (LCL75)',unit:'บาท/เมตร',default:12}]},
            {group:"6. ข้อมูลสำหรับคำนวณต้นทุนผู้รับเหมา",items:[
                {key:'WT',label:'ค่าแรงช่าง (WT)',unit:'บาท/วัน',default:500},
                {key:'WAT',label:'ค่าแรงผู้ช่วยช่าง (WAT)',unit:'บาท/วัน',default:300},
                {key:'NT',label:'จำนวนช่าง (NT)',unit:'คน',default:4},
                {key:'NAT',label:'จำนวนผู้ช่วยช่าง (NAT)',unit:'คน',default:2},
                {key:'SQCC',label:'พื้นที่ผนังที่ก่ออิฐมอญต่อช่าง 1 คน (SQCC)',unit:'ตร.ม./วัน',default:8},
                {key:'SQQC',label:'พื้นที่ผนังที่ก่ออิฐมวลเบา 7.5 cm.+ เอ็นคสล.ต่อช่าง 1 คน (SQQC)',unit:'ตร.ม./วัน',default:10},
                {key:'SQQ7L',label:'พื้นที่ผนังที่ก่ออิฐมวลเบา 7.5 cm.+ Lintel ต่อช่าง 1 คน (SQQ7L)',unit:'ตร.ม./วัน',default:15},
                {key:'SQQ10L',label:'พื้นที่ผนังที่ก่ออิฐมวลเบา 10 cm.+Lintel ต่อช่าง 1 คน (SQQ10L)',unit:'ตร.ม./วัน',default:20}
            ]}
        ];
        const initialDataMap = DATA_CONFIG.flatMap(g => g.items).reduce((acc, item) => ({ ...acc, [item.key]: item.default }), {});
        const wallTypes = ["อิฐมอญ + เอ็นคสล.", "ALC(7.5) & เอ็นคสล.", "ALC(7.5) & Lintel", "ALC(10) & Lintel"];
        
        // --- Default Formulas ---
        const defaultBoqFormulas = { "อิฐมอญ + เอ็นคสล.": [{ name:"วัสดุก่อ(ก้อน)", formula: "(WA-(LC*0.1))*QCB", priceVar: "PCB" }, { name:"ปูนก่อ (ถุง)", formula: "WA/1.2", priceVar: "PCAM" }, { name:"ปูนฉาบ (ถุง)", formula: "WA*2/1.28", priceVar: "PCPM" }, { name:"เหล็กหนวดกุ้ง (กก.)", formula: "WA*0.11", priceVar: "PAS" }, { name:"เอ็นคสล. (ม.)", formula: "LC", priceVar: "PLC" }, { name:"Lintel (ม.)", formula: "0", priceVar: "PL75" }, { name:"ค่าแรงก่อ", formula: "WA", priceVar: "LAC" }, { name:"ค่าแรงฉาบ", formula: "WA*2", priceVar: "LPC" }, { name:"ค่าแรงติดตั้ง Lintel", formula: "0", priceVar: "LCL75" }], "ALC(7.5) & เอ็นคสล.": [{ name:"วัสดุก่อ(ก้อน)", formula: "(WA-(LC*0.1))*QQ", priceVar: "PQ75" }, { name:"ปูนก่อ (ถุง)", formula: "WA/33", priceVar: "PQAM" }, { name:"ปูนฉาบ (ถุง)", formula: "WA*2/2.5", priceVar: "PQPM" }, { name:"เหล็กหนวดกุ้ง (กก.)", formula: "WA*0.11", priceVar: "PAS" }, { name:"เอ็นคสล. (ม.)", formula: "LC", priceVar: "PLC" }, { name:"Lintel (ม.)", formula: "0", priceVar: "PL75" }, { name:"ค่าแรงก่อ", formula: "WA", priceVar: "LAQ" }, { name:"ค่าแรงฉาบ", formula: "WA*2", priceVar: "LPQ" }, { name:"ค่าแรงติดตั้ง Lintel", formula: "0", priceVar: "LCL75" }], "ALC(7.5) & Lintel": [{ name:"วัสดุก่อ(ก้อน)", formula: "(WA-(LL75*0.2))*QQ", priceVar: "PQ75" }, { name:"ปูนก่อ (ถุง)", formula: "WA/33", priceVar: "PQAM" }, { name:"ปูนฉาบ (ถุง)", formula: "WA*2/2.5", priceVar: "PQPM" }, { name:"เหล็กหนวดกุ้ง (กก.)", formula: "WA*0.11", priceVar: "PAS" }, { name:"เอ็นคสล. (ม.)", formula: "0", priceVar: "PLC" }, { name:"Lintel (ม.)", formula: "LL75", priceVar: "PL75" }, { name:"ค่าแรงก่อ", formula: "WA", priceVar: "LAQ" }, { name:"ค่าแรงฉาบ", formula: "WA*2", priceVar: "LPQ" }, { name:"ค่าแรงติดตั้ง Lintel", formula: "LL75", priceVar: "LCL75" }], "ALC(10) & Lintel": [{ name:"วัสดุก่อ(ก้อน)", formula: "(WA-LL100*0.2)*QQ", priceVar: "PQ10" }, { name:"ปูนก่อ (ถุง)", formula: "WA/25", priceVar: "PQAM" }, { name:"ปูนฉาบ (ถุง)", formula: "WA*2/2.5", priceVar: "PQPM" }, { name:"เหล็กหนวดกุ้ง (กก.)", formula: "WA*0.11", priceVar: "PAS" }, { name:"เอ็นคสล. (ม.)", formula: "0", priceVar: "PLC" }, { name:"Lintel (ม.)", formula: "LL100", priceVar: "PL100" }, { name:"ค่าแรงก่อ", formula: "WA", priceVar: "LAQ" }, { name:"ค่าแรงฉาบ", formula: "WA*2", priceVar: "LPQ" }, { name:"ค่าแรงติดตั้ง Lintel", formula: "0", priceVar: "LCL75" }] };
        const defaultContractorFormulas = { "อิฐมอญ + เอ็นคสล.": [ { name: "เวลาที่ใช้ (วัน)", formula: "WA/SQCC/NT" }, { name: "ค่าของ (บาท)", formula: "(WA-(LC*0.1))*QCB*PCB+WA/1.2*PCAM+WA*2/1.28*PCPM+WA*0.11*PAS+LC*PLC" }, { name: "ค่าแรง (บาท)", formula: "(WT*NT+WAT*NAT)*WD" } ], "ALC(7.5) & เอ็นคสล.": [ { name: "เวลาที่ใช้ (วัน)", formula: "WA/SQQC/NT" }, { name: "ค่าของ (บาท)", formula: "(WA-(LC*0.1))*QQ*PQ75+WA/33*PQAM+WA*2/2.5*PQPM+WA*0.11*PAS+LC*PLC" }, { name: "ค่าแรง (บาท)", formula: "(WT*NT+WAT*NAT)*WD" } ], "ALC(7.5) & Lintel": [ { name: "เวลาที่ใช้ (วัน)", formula: "WA/SQQ7L/NT" }, { name: "ค่าของ (บาท)", formula: "(WA-(LL75*0.2))*QQ*PQ75+WA/33*PQAM+WA*2/2.5*PQPM+WA*0.11*PAS+LL75*PL75" }, { name: "ค่าแรง (บาท)", formula: "(WT*NT+WAT*NAT)*WD" } ], "ALC(10) & Lintel": [ { name: "เวลาที่ใช้ (วัน)", formula: "WA/SQQ10L/NT" }, { name: "ค่าของ (บาท)", formula: "(WA-LL100*0.2)*QQ*PQ10+WA/25*PQAM+WA*2/2.5*PQPM+WA*0.11*PAS+LL100*PL100" }, { name: "ค่าแรง (บาท)", formula: "(WT*NT+WAT*NAT)*WD" } ] };
        const defaultFormulas = { boq: defaultBoqFormulas, contractor: defaultContractorFormulas };

        // --- Calculation Engine & Helpers ---
        const formatNumber = (num, decimals = 0) => (isNaN(num) || num === null || num === "") ? '0' : parseFloat(num).toLocaleString('th-TH', { minimumFractionDigits: decimals, maximumFractionDigits: decimals });
        const loadFromStorage = (key) => { try { return JSON.parse(localStorage.getItem(key)) || []; } catch (e) { return []; } };
        const saveToStorage = (key, data) => { try { localStorage.setItem(key, JSON.stringify(data)); } catch (e) { console.error("Could not save to storage", e); } };
        
        const evaluateFormula = (formulaStr, context) => { if (!formulaStr || typeof formulaStr !== 'string') return 0; const contextWithParsedNumbers = Object.entries(context).reduce((acc, [key, value]) => ({...acc, [key]: parseFloat(value) || 0 }), {}); const varNames = Object.keys(contextWithParsedNumbers); const varValues = varNames.map(key => contextWithParsedNumbers[key]); try { const sanitized = formulaStr.replace(/(window|document|alert|eval)/g, ''); const func = new Function(...varNames, `return ${sanitized};`); const result = func(...varValues); return isNaN(result) || !isFinite(result) ? 0 : result; } catch (e) { console.error(`Formula Error: "${formulaStr}"`, e); return 0; } };
        
        const calculateBoqTable = (dataContext, formulaSet) => { const getNum = (key) => parseFloat(dataContext[key]) || 0; const WA = getNum('WA'); const table = formulaSet.map(rowDef => { const qRaw = evaluateFormula(rowDef.formula, dataContext); const qCeil = Math.ceil(Math.max(0, qRaw)); const unitPrice = getNum(rowDef.priceVar); const total = qCeil * unitPrice; return { n: rowDef.name, q: qCeil, u: unitPrice, t: total }; }); const total = table.reduce((s, r) => s + r.t, 0); return { rows: table, total, perSqm: WA > 0 ? total / WA : 0 }; };

        const calculateContractorTable = (dataContext, formulaSet) => {
            const WA = parseFloat(dataContext['WA']) || 0;
            if (WA === 0) return { rows: [], total: 0, perSqm: 0 };
            const workingDaysRaw = evaluateFormula(formulaSet[0].formula, dataContext);
            const WD = Math.ceil(workingDaysRaw);
            const newContext = { ...dataContext, WD: WD };
            const materialCost = evaluateFormula(formulaSet[1].formula, newContext);
            const laborCost = evaluateFormula(formulaSet[2].formula, newContext);
            const totalCost = materialCost + laborCost;
            const rows = [ { label: "เวลาที่ใช้ (วัน)", value: WD }, { label: "ค่าของ (บาท)", value: materialCost }, { label: "ค่าแรง (บาท)", value: laborCost }, { label: "รวมค่าของ + ค่าแรง (บาท)", value: totalCost }, ];
            return { rows, total: totalCost, perSqm: WA > 0 ? totalCost / WA : 0 };
        };

        // --- UI Components ---
        const LocalButton = ({ children, onClick, className = "", variant = "primary", disabled = false, type = "button" }) => { const base = "px-5 py-3 rounded-xl font-semibold transition-all duration-300 shadow-md transform active:scale-[0.98] w-full text-base whitespace-nowrap"; const variants = { primary: "bg-primary-brand text-white hover:bg-primary-dark hover:shadow-lg", secondary: "bg-gray-200 text-accent-black hover:bg-gray-300 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600", danger: "bg-red-600 text-white hover:bg-red-700 hover:shadow-md dark:bg-red-600 dark:hover:bg-red-500" }; return <button type={type} className={`${base} ${variants[variant]} ${className} ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`} onClick={onClick} disabled={disabled}>{children}</button>; };
        const LocalCard = ({ children, className = "" }) => <div className={`bg-white dark:bg-slate-800 dark:border dark:border-slate-700 rounded-xl shadow-2xl dark:shadow-slate-900/50 overflow-hidden transition-colors duration-300 ${className}`}>{children}</div>;
        const LocalCardHeader = ({ children }) => <div className="p-4 sm:p-5 border-b border-gray-100 dark:border-slate-700 bg-primary-light dark:bg-slate-900/50 transition-colors duration-300"><h2 className="text-xl sm:text-2xl font-bold text-primary-dark">{children}</h2></div>;
        const LocalCardContent = ({ children, className = "" }) => <div className={`p-4 sm:p-6 ${className}`}>{children}</div>;
        const NavThemeToggle = ({ theme, setTheme }) => { const toggleTheme = () => setTheme(theme === 'dark' ? 'light' : 'dark'); return (<button onClick={toggleTheme} className="p-2 rounded-full bg-gray-200 dark:bg-slate-700 text-primary-brand hover:bg-gray-300 dark:hover:bg-slate-600 transition-all duration-300" aria-label="Toggle theme" > {theme === 'dark' ? (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>) : (<svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>)} </button>); };
        const SavedConfigsModal = ({ savedConfigs, saveName, setSaveName, onSave, onLoad, onDelete, onClose }) => ( <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 animate-in" onClick={onClose}> <LocalCard className="w-full max-w-lg max-h-[80vh] overflow-y-auto" onClick={e => e.stopPropagation()}> <LocalCardHeader>บันทึก / โหลดการตั้งค่า ({savedConfigs.length}/{MAX_SAVED_ITEMS})</LocalCardHeader> <LocalCardContent> <div className="space-y-4"> <div className="border p-4 rounded-lg bg-gray-50 dark:bg-slate-700/50 dark:border-slate-600 space-y-3 shadow-inner"> <h3 className="font-bold text-lg text-primary-dark dark:text-primary-brand">บันทึกค่าปัจจุบัน</h3> <input type="text" value={saveName} onChange={e => setSaveName(e.target.value)} onClick={e => e.stopPropagation()} placeholder="ตั้งชื่อข้อมูล เช่น 'โครงการ A 2568'" className="w-full border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-800 rounded-lg p-3 text-base focus:border-primary-dark focus:ring-1 focus:ring-primary-dark" /> <LocalButton onClick={onSave} disabled={!saveName.trim() || savedConfigs.length >= MAX_SAVED_ITEMS}>บันทึก</LocalButton> {savedConfigs.length >= MAX_SAVED_ITEMS && <p className="text-red-500 text-sm text-center">บันทึกข้อมูลเต็มแล้ว</p>} </div> {savedConfigs.length > 0 ? ( <div className="space-y-2"><h3 className="font-bold text-lg text-accent-black dark:text-slate-200 border-b dark:border-slate-600 pb-1">ข้อมูลที่บันทึกไว้</h3><ul className="divide-y divide-gray-200 dark:divide-slate-700"> {savedConfigs.map(c => (<li key={c.id} className="py-3 flex justify-between items-center space-x-2 hover:bg-gray-50 dark:hover:bg-slate-700/50 rounded-md px-1 transition-colors"> <div className="flex-1 min-w-0"><p className="font-semibold truncate">{c.name}</p><p className="text-xs text-gray-500 dark:text-slate-400">บันทึกเมื่อ: {c.date}</p></div> <div className="flex space-x-2"><LocalButton variant="secondary" onClick={() => onLoad(c.config)} className="py-2 px-3 text-sm !w-auto">โหลด</LocalButton><LocalButton variant="danger" onClick={() => onDelete(c.id)} className="py-2 px-3 text-sm !w-auto">ลบ</LocalButton></div> </li>))} </ul></div> ) : <p className="text-center text-gray-500 dark:text-slate-400 py-4">ยังไม่มีข้อมูลที่บันทึกไว้</p>} <LocalButton variant="secondary" onClick={onClose} className="w-full mt-4">ปิด</LocalButton> </div> </LocalCardContent> </LocalCard> </div> );

        function App() {
            const [step, setStep] = useState(0); 
            
            const [data, setData] = useState(initialDataMap);
            const [savedDataConfigs, setSavedDataConfigs] = useState(() => loadFromStorage(DATA_CONFIG_KEY));
            const [dataSaveName, setDataSaveName] = useState('');
            const [showDataModal, setShowDataModal] = useState(false);
            const [checkedUnits, setCheckedUnits] = useState({});

            const [formulas, setFormulas] = useState(() => { try { const stored = localStorage.getItem(FORMULA_DRAFT_KEY); return stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultFormulas)); } catch (e) { return JSON.parse(JSON.stringify(defaultFormulas)); } });
            const [pristineFormulas, setPristineFormulas] = useState(() => { try { const stored = localStorage.getItem(FORMULA_DRAFT_KEY); return stored ? JSON.parse(stored) : JSON.parse(JSON.stringify(defaultFormulas)); } catch (e) { return JSON.parse(JSON.stringify(defaultFormulas)); } });

            const [savedFormulaConfigs, setSavedFormulaConfigs] = useState(() => loadFromStorage(FORMULA_CONFIG_KEY));
            const [formulaSaveName, setFormulaSaveName] = useState('');
            const [theme, setTheme] = useState('dark');

            useEffect(() => { const root = window.document.documentElement; root.classList.remove(theme === 'dark' ? 'light' : 'dark'); root.classList.add(theme); }, [theme]);
            useEffect(() => { localStorage.setItem(FORMULA_DRAFT_KEY, JSON.stringify(formulas)); }, [formulas]);
            
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [step]);

            const handleSaveData = () => { if (!dataSaveName.trim()) return; const newConfig = { id: Date.now(), name: dataSaveName.trim(), date: new Date().toLocaleDateString('th-TH'), config: data }; const updated = [newConfig, ...savedDataConfigs].slice(0, MAX_SAVED_ITEMS); saveToStorage(DATA_CONFIG_KEY, updated); setSavedDataConfigs(updated); setDataSaveName(''); setShowDataModal(false); };
            const handleLoadData = (config) => { setData(config); setShowDataModal(false); };
            const handleDeleteData = (id) => { const updated = savedDataConfigs.filter(c => c.id !== id); saveToStorage(DATA_CONFIG_KEY, updated); setSavedDataConfigs(updated); };
            const handleUnitToggle = (key) => setCheckedUnits(prev => ({ ...prev, [key]: !prev[key] }));

            const handleSaveFormulas = () => { if (!formulaSaveName.trim()) return; const newConfig = { id: Date.now(), name: formulaSaveName.trim(), date: new Date().toLocaleDateString('th-TH'), config: formulas }; const updated = [newConfig, ...savedFormulaConfigs].slice(0, MAX_SAVED_ITEMS); saveToStorage(FORMULA_CONFIG_KEY, updated); setSavedFormulaConfigs(updated); setFormulaSaveName(''); setPristineFormulas(JSON.parse(JSON.stringify(formulas))); };
            const handleLoadFormulas = (config) => { const deepCopy = JSON.parse(JSON.stringify(config)); setFormulas(deepCopy); setPristineFormulas(deepCopy); };
            const handleDeleteFormulas = (id) => { const updated = savedFormulaConfigs.filter(c => c.id !== id); saveToStorage(FORMULA_CONFIG_KEY, updated); setSavedFormulaConfigs(updated); };
            const handleFormulaChange = (formulaType, wallType, rowIndex, field, value) => { setFormulas(f => ({ ...f, [formulaType]: { ...f[formulaType], [wallType]: f[formulaType][wallType].map((row, i) => i === rowIndex ? { ...row, [field]: value } : row) } })); };
            const handleResetFormulas = () => { const deepCopy = JSON.parse(JSON.stringify(defaultFormulas)); setFormulas(deepCopy); setPristineFormulas(deepCopy); };
            
            const isFormulaRowModified = (formulaType, wallType, rowIndex) => { try { const current = JSON.stringify(formulas[formulaType][wallType][rowIndex]); const pristine = JSON.stringify(pristineFormulas[formulaType][wallType][rowIndex]); return current !== pristine; } catch (e) { return false; } };

            const boqCostResults = useMemo(() => { const results = wallTypes.map(type => { const calc = calculateBoqTable(data, formulas.boq[type]); return { type, ...calc, perSqm: Math.round(calc.perSqm) }; }); const validCosts = results.map(r => r.perSqm).filter(c => c > 0); return { results, minCost: Math.min(...validCosts) || 0, maxCost: Math.max(...validCosts) || 0 }; }, [data, formulas.boq]);

            const translateFormula = (formulaStr) => { if (!formulaStr || typeof formulaStr !== 'string') return ''; let translated = formulaStr; const sortedKeys = Object.keys(keyToLabelMap).sort((a, b) => b.length - a.length); sortedKeys.forEach(key => { const regex = new RegExp(`\\b${key}\\b`, 'g'); translated = translated.replace(regex, keyToLabelMap[key]); }); return translated; };

                            const isMin = r.perSqm > 0 && r.perSqm === minCost;
                            const isMax = r.perSqm > 0 && r.perSqm === maxCost;

                            }
                            return (<tr key={r.type} className={`border-b border-gray-200 dark:border-slate-700 transition-all duration-300 ${rowCls}`}><td className="p-4 text-left">{r.type}</td><td className={`text-right p-4 font-mono ${costCls}`}>{formatNumber(r.perSqm)}</td></tr>);

                </div>

            const DifferenceTable = ({ boqResults, contractorResults }) => {

                        <div className="overflow-x-auto"><table className="min-w-full text-base">
                            <thead><tr className="border-b-2 border-primary-dark/50 dark:border-slate-600"><th className="text-left p-4 font-bold text-primary-dark w-3/5">ประเภทผนัง</th><th className="text-right p-4 font-bold text-primary-dark w-2/5">กำไร (บาท/ตร.ม.)</th></tr></thead>
                            <tbody>
                                {differences.map(d => {
                                    let rowCls = 'bg-white dark:bg-slate-800 even:bg-gray-50/50 dark:even:bg-slate-800/50';

                                    if (d.profit > 0 && d.profit === maxProfit) {

                            <img 
                                src="https://qcon-images.s3.ap-southeast-7.amazonaws.com/SHARE_POTENTIALS_2dd5a7a570.png"

                            <LocalCard className="p-8 sm:p-12">
                                <h2 className="text-3xl sm:text-4xl font-bold text-accent-black dark:text-white mb-4">เปรียบเทียบต้นทุนวัสดุผนัง</h2>

                        </LocalCardContent></LocalCard>}

                                    <div className="grid lg:grid-cols-2 gap-4 sm:gap-6">
                                        {boqCostResults.results.map(r => { 
                                            const isMin = r.perSqm > 0 && r.perSqm === boqCostResults.minCost;
                                            const isMax = r.perSqm > 0 && r.perSqm === boqCostResults.maxCost;
                                            let effectClass = '';
                                            if(isMin) effectClass = 'border-2 border-green-500 shadow-2xl shadow-green-500/20 dark:shadow-green-800/20';
                                            if(isMax) effectClass = 'border-2 border-red-500 shadow-2xl shadow-red-500/20 dark:shadow-red-800/20';
                                            
                                            return (
                                            <LocalCard key={r.type} className={`transition-all duration-300 ${effectClass}`}>
                                                <LocalCardHeader><span className={`font-extrabold ${isMin ? 'text-green-600 dark:text-green-400' : isMax ? 'text-red-600 dark:text-red-500' : 'text-primary-dark'}`}>{r.type}</span></LocalCardHeader>
                                                <LocalCardContent className="p-0"><div className="overflow-x-auto"><table className="w-full text-xs sm:text-sm whitespace-nowrap">
                                                    <thead><tr className="bg-gray-50 dark:bg-slate-700/50 border-b border-gray-200 dark:border-slate-700"><th className="text-left p-2.5 w-2/5 font-semibold">รายการ</th><th className="text-right p-2.5 font-semibold">ปริมาณ</th><th className="text-right p-2.5 font-semibold">ราคา/หน่วย</th><th className="text-right p-2.5 font-semibold">รวม (บาท)</th></tr></thead>
                                                    <tbody>{r.rows.map((row, i) => (<tr key={i} className={`${row.q === 0 ? 'bg-gray-100 dark:bg-slate-800/80 italic text-gray-500 dark:text-slate-500' : 'bg-white dark:bg-slate-800 hover:bg-gray-50 dark:hover:bg-slate-700/50'} border-b border-gray-100 dark:border-slate-700/50 transition-colors`}><td className="p-2.5">{row.n}</td><td className="text-right p-2.5 font-mono">{formatNumber(row.q)}</td><td className="text-right p-2.5 font-mono">{formatNumber(row.u, 2)}</td><td className="text-right p-2.5 font-mono font-semibold">{formatNumber(row.t)}</td></tr>))}

                                                    </tbody>
                                                </table></div></LocalCardContent>
                                            </LocalCard>);

                                            let effectClass = '';
                                            if(isMin) effectClass = 'border-2 border-green-500 shadow-2xl shadow-green-500/20 dark:shadow-green-800/20';
                                            if(isMax) effectClass = 'border-2 border-red-500 shadow-2xl shadow-red-500/20 dark:shadow-red-800/20';

                                            return (
                                            <LocalCard key={r.type} className={`transition-all duration-300 ${effectClass}`}>

                                                    </tbody>
                                                </table></div></LocalCardContent>
                                            </LocalCard>);
                                        })}
                                    </div>
                                </div>
                            </div>
                        </div>}

                        {step === 4 && <div className="animate-in"><LocalCard>
                            <LocalCardHeader>แก้ไขสูตรการคำนวณ</LocalCardHeader>
                            <LocalCardContent className="space-y-6">
                                <div className="p-4 border dark:border-slate-700 rounded-lg bg-gray-50 dark:bg-slate-900/50 shadow-inner space-y-3">

                                <div className="space-y-6">

                                        <div key={type}><h4 className="text-lg font-bold mb-2">{type}</h4><div className="overflow-x-auto"><table className="w-full text-sm">
                                            <thead className="bg-gray-50 dark:bg-slate-700/50"><tr className="border-b border-gray-200 dark:border-slate-700"><th className="p-2 text-left font-semibold">รายการ</th><th className="p-2 text-left font-semibold">ปริมาณ (สูตร)</th><th className="p-2 text-left font-semibold">ราคา/หน่วย (ตัวแปร)</th></tr></thead>

                                    <h3 className="text-xl sm:text-2xl font-bold text-center text-accent-black dark:text-white py-3 bg-gray-200 dark:bg-slate-700 rounded-lg">สูตรคำนวณต้นทุนผู้รับเหมา</h3>
                                    {wallTypes.map(type => (
                                        <div key={type}><h4 className="text-lg font-bold mb-2">{type}</h4><div className="overflow-x-auto"><table className="w-full text-sm">
                                            <thead className="bg-gray-50 dark:bg-slate-700/50"><tr className="border-b border-gray-200 dark:border-slate-700"><th className="p-2 text-left font-semibold w-1/4">รายการ</th><th className="p-2 text-left font-semibold w-3/4">สูตร</th></tr></thead>
                                            <tbody>{formulas.contractor[type].map((row, i) => {
                                                const isModified = isFormulaRowModified('contractor', type, i);
                                                return (<tr key={i} className="border-b dark:border-slate-700">
                                                    <td className="p-1.5"><input type="text" value={row.name} onChange={e => handleFormulaChange('contractor', type, i, 'name', e.target.value)} className={`w-full p-2 border rounded-md bg-white dark:bg-slate-900 dark:border-slate-600 transition-colors ${isModified ? 'border-amber-500 text-amber-600 dark:text-amber-400 font-semibold' : ''}`} /></td>
                                                    <td className="p-1.5"><input type="text" value={row.formula} onChange={e => handleFormulaChange('contractor', type, i, 'formula', e.target.value)} className="w-full p-2 border rounded-md bg-white dark:bg-slate-900 dark:border-slate-600 font-mono" title={translateFormula(row.formula)}/></td>
                                                </tr>)
                                            })}</tbody>
                                        </table></div></div>
                                    ))}
                                </div>
                            </LocalCardContent>
                            <div className="p-4 sm:p-6 flex justify-end"><LocalButton variant="secondary" onClick={() => setStep(1)} className="max-w-full sm:max-w-xs">&larr; กลับไปหน้าตั้งค่า</LocalButton></div>
                        </LocalCard></div>}

                    </div>
                </div>
            );
        }
        root.render(<App />);
    </script>
</body>
</html>
